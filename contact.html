	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html"><img src="images/Tesla_logo.png" alt="Tesla-Logo"></a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">Home</a></li>

								<a href="#">Models</a>
								<ul>

							<li><a href="contact.html">Contact</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>Contact</h2>
							<p>Do you want more information? Leave us your info and questions!</p>
						</header>

						<!-- Form -->
							<section>
								<h3>Information</h3>
								<form id="myForm">
									<div class="row gtr-uniform gtr-50">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="name" id="name" value="" placeholder="Name" required/>
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="email" id="email" value="" placeholder="Email" required/>
										</div>
										<div class="col-12">
											<select name="category" id="category">
												<option value="">- Model -</option>
												<option value="1">Series S</option>
												<option value="1">Series 3</option>
												<option value="1">Series X</option>
												<option value="1">Unsure</option>
											</select>
										</div>
										<div class="col-6 col-12-medium">
											<input type="checkbox" id="copy" name="copy">
											<label for="copy">Email me a copy of this message</label>
										</div>
										<div class="col-12">
											<textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" onclick="submitForm()" class="primary"></button></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
					</div>
				</div>
